        .legend {

        .legend h4 {

        }
        
        .legend-item {

        .legend-color {

        #loading {

        .spinner {

        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ğŸš— ì œì£¼ë„ ê³¼ì† êµ¬ê°„ íˆíŠ¸ë§µ</h1>
        <p>ë¸”ë¡ì²´ì¸ ê¸°ë°˜ PVD(Probe Vehicle Data) ë¶„ì„ ì‹œìŠ¤í…œ</p>
    </div>
    
    <div id="container">
        <div id="map"></div>
        
        <div id="sidebar">
            <!-- í†µê³„ ì¹´ë“œ -->
            <div class="stat-card">
                <h3>ì´ ê³¼ì† ê±´ìˆ˜</h3>
                <div class="value" id="totalSpeeding">-</div>
                <div class="sub-value" id="speedingRate">-</div>

            <div class="stat-card">

                <div class="value" id="hotspotCount">-</div>
                <div class="sub-value">ë¶„ì„ ì™„ë£Œ</div>
            </div>
            
            <!-- ì»¨íŠ¸ë¡¤ -->
            <div class="controls">
                <h3 style="margin-bottom: 10px;">íˆíŠ¸ë§µ ì„¤ì •</h3>
                
                <label>
                    ê°•ë„ (Intensity): <span id="intensityValue">50</span>
                </label>
                <input type="range" id="intensitySlider" min="10" max="100" value="50">
                
                <label>
                    ë°˜ê²½ (Radius): <span id="radiusValue">25</span>px
                </label>
                <input type="range" id="radiusSlider" min="10" max="50" value="25">
                
                <label>
                    ìµœì†Œ ê³¼ì† íšŸìˆ˜: <span id="minCountValue">1</span>
                </label>
                <input type="range" id="minCountSlider" min="1" max="50" value="1">
                
                <button onclick="updateHeatmap()">íˆíŠ¸ë§µ ê°±ì‹ </button>
                <button onclick="downloadData()">ë°ì´í„° ë‹¤ìš´ë¡œë“œ</button>
            </div>
            
            <!-- ê³¼ì† ë‹¤ë°œ ì§€ì—­ TOP 10 -->
            <div class="section">
                <h2>ğŸ”¥ ê³¼ì† ë‹¤ë°œ ì§€ì—­ TOP 10</h2>
                <div id="topLocations">
                    <p style="text-align: center; opacity: 0.5;">ë°ì´í„° ë¡œë”© ì¤‘...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p style="text-align: center;">ë°ì´í„° ë¡œë”© ì¤‘...</p>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet.heat Plugin -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <script>
        let map;
        let heatLayer;
        let originalData = [];
        let markers = [];
        
        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            // ì œì£¼ë„ ì¤‘ì‹¬ ì¢Œí‘œ
            map = L.map('map').setView([33.45, 126.55], 11);
            
            // íƒ€ì¼ ë ˆì´ì–´ ì¶”ê°€ (ì–´ë‘ìš´ í…Œë§ˆ)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);
            
            // ë²”ë¡€ ì¶”ê°€
            const legend = L.control({position: 'bottomright'});
            legend.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'legend');
                div.innerHTML = `
                    <h4>ê³¼ì† ë¹ˆë„</h4>
                    <div class="legend-item">
                        <span class="legend-color" style="background: rgba(0,255,0,0.6)"></span>
                        ë‚®ìŒ (1-5íšŒ)
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: rgba(255,255,0,0.6)"></span>
                        ë³´í†µ (6-15íšŒ)
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: rgba(255,165,0,0.6)"></span>
                        ë†’ìŒ (16-30íšŒ)
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: rgba(255,0,0,0.6)"></span>
                        ë§¤ìš° ë†’ìŒ (31íšŒ+)
                    </div>
                `;
                return div;
            };
            legend.addTo(map);
        }
        
        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            try {
                const response = await fetch('analysis-results/heatmap-data.json');
                const data = await response.json();
                originalData = data;
                
                // í†µê³„ ì—…ë°ì´íŠ¸
                updateStats(data);
                
                // íˆíŠ¸ë§µ ìƒì„±
                createHeatmap(data);
                
                // TOP ìœ„ì¹˜ í‘œì‹œ
                displayTopLocations(data.slice(0, 10));
                
                // ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê¸°
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. analyze-speeding.jsë¥¼ ë¨¼ì € ì‹¤í–‰í•´ì£¼ì„¸ìš”.');
            }
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(data) {
            const totalSpeeding = data.reduce((sum, item) => sum + item.count, 0);
            const hotspotCount = data.length;
            
            document.getElementById('totalSpeeding').textContent = totalSpeeding.toLocaleString();
            document.getElementById('speedingRate').textContent = `${hotspotCount}ê°œ ì§€ì—­ì—ì„œ ë°œìƒ`;
            document.getElementById('hotspotCount').textContent = hotspotCount;
        }
        
        // íˆíŠ¸ë§µ ìƒì„±
        function createHeatmap(data) {
            // ê¸°ì¡´ ë ˆì´ì–´ ì œê±°
            if (heatLayer) {
                map.removeLayer(heatLayer);
            }
            
            // í•„í„°ë§
            const minCount = parseInt(document.getElementById('minCountSlider').value);
            const filteredData = data.filter(item => item.count >= minCount);
            
            // íˆíŠ¸ë§µ ë°ì´í„° ë³€í™˜ [lat, lng, intensity]
            const heatData = filteredData.map(item => [
                item.lat,
                item.lng,
                item.count / 10 // intensity ì¡°ì •
            ]);
            
            // ì„¤ì •ê°’ ê°€ì ¸ì˜¤ê¸°
            const radius = parseInt(document.getElementById('radiusSlider').value);
            const maxIntensity = parseInt(document.getElementById('intensitySlider').value) / 10;
            
            // íˆíŠ¸ë§µ ë ˆì´ì–´ ìƒì„±
            heatLayer = L.heatLayer(heatData, {
                radius: radius,
                blur: 20,
                maxZoom: 17,
                max: maxIntensity,
                gradient: {
                    0.0: 'blue',
                    0.3: 'cyan',
                    0.5: 'lime',
                    0.7: 'yellow',
                    1.0: 'red'
                }
            }).addTo(map);
        }
        
        // TOP ìœ„ì¹˜ í‘œì‹œ
        function displayTopLocations(topData) {
            const container = document.getElementById('topLocations');
            container.innerHTML = '';
            
            topData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'location-item';
                div.innerHTML = `
                    <span class="rank">${index + 1}</span>
                    <div class="info">
                        <div class="count">ê³¼ì† ${item.count}íšŒ</div>
                        <div class="speed">í‰ê·  ${item.avgSpeed}km/h | ìµœê³  ${item.maxSpeed}km/h</div>
                        <div style="font-size: 11px; opacity: 0.7; margin-top: 3px;">
                            ${item.lat.toFixed(4)}, ${item.lng.toFixed(4)}
                        </div>
                    </div>
                `;
                
                // í´ë¦­ ì‹œ ì§€ë„ ì´ë™
                div.onclick = () => {
                    map.setView([item.lat, item.lng], 15);
                    
                    // ë§ˆì»¤ ì¶”ê°€
                    markers.forEach(m => map.removeLayer(m));
                    markers = [];
                    
                    const marker = L.circleMarker([item.lat, item.lng], {
                        radius: 10,
                        fillColor: '#ff0000',
                        color: '#fff',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);
                    
                    marker.bindPopup(`
                        <b>ê³¼ì† ë‹¤ë°œ ì§€ì—­ #${index + 1}</b><br>
                        ê³¼ì† íšŸìˆ˜: ${item.count}íšŒ<br>
                        í‰ê·  ì†ë„: ${item.avgSpeed}km/h<br>
                        ìµœê³  ì†ë„: ${item.maxSpeed}km/h<br>
                        ê´€ë ¨ ì°¨ëŸ‰: ${item.vehicleCount}ëŒ€
                    `).openPopup();
                    
                    markers.push(marker);
                };
                
                container.appendChild(div);
            });
        }
        
        // íˆíŠ¸ë§µ ê°±ì‹ 
        function updateHeatmap() {
            document.getElementById('intensityValue').textContent = 
                document.getElementById('intensitySlider').value;
            document.getElementById('radiusValue').textContent = 
                document.getElementById('radiusSlider').value;
            document.getElementById('minCountValue').textContent = 
                document.getElementById('minCountSlider').value;
            
            createHeatmap(originalData);
        }
        
        // ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸
        document.getElementById('intensitySlider').addEventListener('input', function() {
            document.getElementById('intensityValue').textContent = this.value;
        });
        
        document.getElementById('radiusSlider').addEventListener('input', function() {
            document.getElementById('radiusValue').textContent = this.value;
        });
        
        document.getElementById('minCountSlider').addEventListener('input', function() {
            document.getElementById('minCountValue').textContent = this.value;
        });
        
        // ë°ì´í„° ë‹¤ìš´ë¡œë“œ
        function downloadData() {
            const dataStr = JSON.stringify(originalData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'speeding-heatmap-data.json';
            link.click();
        }
        
        // ì´ˆê¸°í™”
        window.onload = function() {
            initMap();
            loadData();
        };
    </script>
</body>
