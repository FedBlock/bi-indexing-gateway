<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI-Index 멀티 네트워크 인덱싱 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .network-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .network-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .network-card.active {
            border: 3px solid #007bff;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .status-processing { background-color: #ffc107; }
        .data-preview {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .index-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더 -->
        <div class="row bg-primary text-white py-3">
            <div class="col-12">
                <h1 class="text-center mb-0">
                    <i class="fas fa-database me-3"></i>
                    BI-Index 멀티 네트워크 인덱싱 시스템
                </h1>
                <p class="text-center mb-0 opacity-75">Hyperledger Fabric, Hardhat, Monad, Sepolia 네트워크 통합 관리</p>
            </div>
        </div>

        <!-- 네트워크 선택 섹션 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-network-wired me-2"></i>
                            네트워크 선택
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">네트워크 선택</label>
                                <select class="form-select" id="networkSelect" onchange="onNetworkChange()">
                                    <option value="fabric" selected>Hyperledger Fabric</option>
                                    <option value="hardhat">Hardhat</option>
                                    <option value="monad">Monad</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">현재 선택된 네트워크</label>
                                <div class="alert alert-info" id="currentNetwork">
                                    Hyperledger Fabric
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 데이터 입력 섹션 -->
        <div class="row mt-4" id="dataInputSection">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            데이터 입력 및 인덱싱
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Fabric 데이터 입력 -->
                            <div class="col-md-6" id="fabricInput" style="display: none;">
                                <h5 class="text-primary">Fabric 데이터</h5>
                                <div class="mb-3">
                                    <label class="form-label">OBU ID</label>
                                    <input type="text" class="form-control" id="fabricObuId" placeholder="OBU_001" value="OBU_001">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Speed (km/h)</label>
                                    <input type="number" class="form-control" id="fabricSpeed" placeholder="80" value="80">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Timestamp</label>
                                    <input type="datetime-local" class="form-control" id="fabricTimestamp">
                                </div>
                                <button class="btn btn-primary" onclick="submitFabricData()">
                                    <i class="fas fa-upload me-2"></i>Fabric에 데이터 전송
                                </button>
                            </div>

                            <!-- EVM 네트워크 데이터 입력 -->
                            <div class="col-md-6" id="evmInput" style="display: none;">
                                <h5 class="text-success">EVM 네트워크 데이터</h5>
                                <div class="mb-3">
                                    <label class="form-label">Organization Name</label>
                                    <input type="text" class="form-control" id="evmOrgName" placeholder="삼성전자" value="삼성전자">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Purpose</label>
                                    <input type="text" class="form-control" id="evmPurpose" placeholder="Business Partnership" value="Business Partnership">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Resource Owner</label>
                                    <input type="text" class="form-control" id="evmResourceOwner" placeholder="0x..." value="0x8626f6940E2eb28930eFb4CeF49B2d1F2C9C1199">
                                </div>
                                <button class="btn btn-success" onclick="submitEVMData()">
                                    <i class="fas fa-upload me-2"></i>EVM에 데이터 전송
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 인덱스 정보 섹션 -->
        <div class="row mt-4" id="indexInfoSection">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            인덱스 정보 및 검색
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>생성된 인덱스</h5>
                                <div id="indexList">
                                    <!-- 인덱스 목록이 여기에 표시됩니다 -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5>데이터 검색</h5>
                                <div class="mb-3">
                                    <label class="form-label">검색 조건</label>
                                    <select class="form-select" id="searchField">
                                        <option value="Speed">Speed (Fabric)</option>
                                        <option value="IndexableData">Organization (EVM)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">검색 값</label>
                                    <input type="text" class="form-control" id="searchValue" placeholder="검색할 값을 입력하세요">
                                </div>
                                <button class="btn btn-info" onclick="searchData()">
                                    <i class="fas fa-search me-2"></i>검색
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 로그 섹션 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="fas fa-terminal me-2"></i>
                            시스템 로그
                        </h4>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearLogs()">
                            <i class="fas fa-trash me-1"></i>로그 지우기
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="logContainer" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px;">
                            <!-- 로그가 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
