admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 8081 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # Fabric 블록체인 서비스 라우팅 (PVD + Access Management)
              - match: { prefix: "/pvdapi." }
                route:
                  cluster: fabric_blockchain_services
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              - match: { prefix: "/accessapi." }
                route:
                  cluster: fabric_blockchain_services
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              # 인덱싱 서비스 라우팅
              - match: { prefix: "/idxmngrapi." }
                route:
                  cluster: indexing_service
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              - match: { prefix: "/idxserver." }
                route:
                  cluster: indexing_service
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              # 기본 라우팅 (fallback)
              - match: { prefix: "/" }
                route:
                  cluster: fabric_blockchain_services
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              cors:
                allow_origin_string_match:
                - prefix: "*"
                allow_methods: GET, PUT, DELETE, POST, OPTIONS
                allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout,x-requested-with,authorization
                max_age: "1728000"
                expose_headers: custom-header-1,grpc-status,grpc-message,access-control-allow-origin,access-control-allow-methods,access-control-allow-headers
                allow_credentials: false
          http_filters:
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # Fabric 블록체인 연결 매니저 서비스들 (PVD + Access Management)
  - name: fabric_blockchain_services
    connect_timeout: 0.25s
    type: logical_dns
    http2_protocol_options: {}
    lb_policy: round_robin
    load_assignment:
      cluster_name: fabric_blockchain_services
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 19001  # Fabric 블록체인 연결 매니저 (PVD + Access Management)
  
  # 인덱싱 전용 서비스
  - name: indexing_service
    connect_timeout: 0.25s
    type: logical_dns
    http2_protocol_options: {}
    lb_policy: round_robin
    load_assignment:
      cluster_name: indexing_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 50052  # Index Manager 서비스
